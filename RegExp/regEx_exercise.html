<html>

<head>
    <title>regEx exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Oswald|Roboto|Source+Sans+Pro" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        .found {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="incomingInput">Enter Text You Want To Search In:</label>
                            <textarea class="form-control" name="" id="incomingInput" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="searchText">find</label>
                            <input type="text" class="form-control" id="searchText" placeholder="search here">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="searchText">replace</label>
                            <input type="text" class="form-control" id="replaceWith" placeholder="text here">
                        </div>
                    </div>
                    <button type="button" name="" id="doReplace" class="btn btn-primary">replace</button>
                    <button type="button" name="" id="doReverse" class="btn btn-success">reverse</button>
                </form>
            </div>
        </div>
        <h4>results:</h4>
        <div class="row">
            <div id="searchResults" class="col"></div>
        </div>
    </div>
    <script src="./js/regExp.js"></script>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
